<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars: Personagens</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="card-container">
        <div class="card left">
          <img src="./assets/finn-bg.png" alt="Imagem de plano de fundo" />
        </div>
        <div class="card middle">
          <img
            src="./assets/rey-skywalker-bg.png"
            alt="Imagem de plano de fundo"
          />

          <h2 class="character-name">Rey Skywalker</h2>
        </div>
        <div class="card right">
          <img src="./assets/bb-8-bg.png" alt="Imagem de plano de fundo" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
